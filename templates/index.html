<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Market | Nullgrimoire</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/sigil.png') }}">

  <script>
    async function updateMarket() {
      console.log('Fetching market data...');
      const res = await fetch(`/api/market?t=${Date.now()}`);
      const data = await res.json();
      console.log('Received market data:', data);

      const pricesEl = document.getElementById("prices");
      pricesEl.innerHTML = "";
      for (const [item, price] of Object.entries(data.prices)) {
        pricesEl.innerHTML += `
          <li class=\"market-row\">
            <span class=\"item-label\">${item} â€“ <span class=\"gold\">${price}</span> gold</span>
            <div class=\"market-buttons\">
              <button class=\"buy-btn\" onclick=\"trade('${item}', 'buy', 1)\">Buy 1</button>
              <button class=\"buy-btn\" onclick=\"trade('${item}', 'buy', 5)\">Buy 5</button>
              <button class=\"buy-btn\" onclick=\"trade('${item}', 'buy', 10)\">Buy 10</button>
              <button class=\"buy-btn\" onclick=\"trade('${item}', 'buy', 'max')\">Buy Max</button>
              <button class=\"sell-btn\" onclick=\"trade('${item}', 'sell', 'max')\">Sell Max</button>
              <button class=\"sell-btn\" onclick=\"trade('${item}', 'sell', 10)\">Sell 10</button>
              <button class=\"sell-btn\" onclick=\"trade('${item}', 'sell', 5)\">Sell 5</button>
              <button class=\"sell-btn\" onclick=\"trade('${item}', 'sell', 1)\">Sell 1</button>
            </div>
          </li>`;
      }

      const rumorsEl = document.getElementById("rumors");
      rumorsEl.innerHTML = "";
      for (const [item, rumor] of Object.entries(data.rumors)) {
        rumorsEl.innerHTML += `<li><strong>${item}:</strong> ${rumor}</li>`;
      }

      const inventoryEl = document.querySelector('.inventory');
      inventoryEl.innerHTML = `<p>Gold: ${data.inventory["Gold"]}</p>`;
      for (const [item, qty] of Object.entries(data.inventory)) {
        if (item !== 'Gold') {
          inventoryEl.innerHTML += `<p>${item}: ${qty}</p>`;
        }
      }
      console.log('Market data updated at:', new Date().toLocaleTimeString());
    }

    async function trade(item, action, quantity) {
      await fetch(`/trade/${action}/${item}`, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ quantity })
      });
      updateMarket();
    }

    setInterval(updateMarket, 2500);
    window.onload = updateMarket;
  </script>
</head>
<body>
  <div class="container-flex">
    <div class="main-column">
      <div class="branding">
        <img src="{{ url_for('static', filename='images/sigil.png') }}" class="sigil" alt="Nullgrimoire Sigil">
        <div class="brand-text">
          <h1>Dark Market</h1>
          <p class="byline">by Nullgrimoire</p>
        </div>
      </div>

      <div class="market-info">
        <h2>Market Prices</h2>
        <ul id="prices"></ul>

        <h2>Your Inventory</h2>
        <div class="inventory">
          <p>Loading inventory...</p>
        </div>
      </div>
    </div>
    <div class="rumors-column">
      <div class="rumors-box">
        <h2>Market News</h2>
        <ul id="rumors"></ul>
      </div>
    </div>
  </div>
</body>
</html>
