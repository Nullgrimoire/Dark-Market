<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Market | Nullgrimoire</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">

  <script>
    async function updateMarket() {
      const res = await fetch('/api/market');
      const data = await res.json();

      const pricesEl = document.getElementById("prices");
      pricesEl.innerHTML = "";
      for (const [item, price] of Object.entries(data.prices)) {
        pricesEl.innerHTML += `
          <li>${item} ‚Äì <span class="gold">${price}</span> gold
            <button onclick="trade('${item}', 'buy')">Buy</button>
            <button onclick="trade('${item}', 'sell')">Sell</button>
          </li>`;
      }

      const rumorsEl = document.getElementById("rumors");
      rumorsEl.innerHTML = "";
      for (const [item, rumor] of Object.entries(data.rumors)) {
        rumorsEl.innerHTML += `<li><strong>${item}:</strong> ${rumor}</li>`;
      }

      const inventoryEl = document.querySelector('.inventory');
      inventoryEl.innerHTML = `<p>Gold: ${data.inventory["Gold"]}</p>`;
      for (const [item, qty] of Object.entries(data.inventory)) {
        if (item !== 'Gold') {
          inventoryEl.innerHTML += `<p>${item}: ${qty}</p>`;
        }
      }
    }

    async function trade(item, action) {
      await fetch(`/trade/${action}/${item}`, { method: "POST" });
      updateMarket();
    }

    setInterval(updateMarket, 10000);
    window.onload = updateMarket;
  </script>
</head>
<body>
  <div class="container">
    <div class="branding">
      <img src="{{ url_for('static', filename='images/sigil.png') }}" class="sigil" alt="Nullgrimoire Sigil">
      <div class="brand-text">
        <h1>Dark Market</h1>
        <p class="byline">by Nullgrimoire</p>
      </div>
    </div>

    <div class="market-info">
      <h2>Market Prices</h2>
      <ul id="prices"></ul>

      <h2>Your Inventory</h2>
      <div class="inventory">
        <p>Loading inventory...</p>
      </div>
    </div>

    <div class="rumors">
      <h2>Market Rumors</h2>
      <ul id="rumors"></ul>
    </div>

    <p class="footer">üßô‚Äç‚ôÇÔ∏è Bound by code and arcana ‚Äî Nullgrimoire ¬© 2025</p>
  </div>
</body>
</html>
